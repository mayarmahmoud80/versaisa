#map-container{
  width:95%;
  max-width:1400px;
  margin:30px auto;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 15px 40px rgba(0,0,0,.3);
}

#map{
  height:80vh;
  width:100%;
  border-radius:16px;
}

.custom-marker{
  width:22px;
  height:22px;
  background:linear-gradient(45deg,#4a3fa0,#7a5ee0);
  border:3px solid #fff;
  border-radius:50%;
  box-shadow:0 0 0 14px rgba(122,94,224,.3);
}

.leaflet-popup-content-wrapper{
  background:#fff;
  color:#333;
  border-radius:12px;
  padding:1px;
  box-shadow:0 8px 25px rgba(0,0,0,.2);
}
.leaflet-popup-content-wrapper .leaflet-popup-content{
  margin: 0;
}
.leaflet-popup-content-wrapper .leaflet-popup-content img{
  width: 100%;
  margin: 0;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
  margin: -1px;
}
.leaflet-popup-tip{
  background:#7a5ee0;
}
.popup-box{
  width:280px;
  text-align:center;
}
.popup-box h3{
  margin:0;
  padding:10px;
  font-size:16px;
  background:linear-gradient(45deg,#4a3fa0,#7a5ee0);
  color:#fff;
  border-top-left-radius:12px;
  border-top-right-radius:12px;
}
.popup-box img{
  width:90%;
  border-radius:10px;
  margin:8px 0;
  box-shadow:0 5px 15px rgba(0,0,0,.3);
}
.popup-box p{
  margin:8px 10px;
  font-size:14px;
  line-height:1.3;
}
.popup-box a{
  display:inline-block;
  margin:10px 0 12px 0;
  padding:8px 12px;
  background:#4a3fa0;
  color:#fff;
  text-decoration:none;
  border-radius:8px;
  font-weight:bold;
  transition:all .3s;
}
.popup-box a:hover{
  background:#7a5ee0;
  transform:scale(1.05);
}

.marker-tooltip{
  background: rgba(74,63,160,0.9);
  color:#fff;
  font-weight:bold;
  padding:4px 8px;
  border-radius:6px;
  font-size:13px;
}

.leaflet-tile {
  filter: sepia(100%) hue-rotate(215deg) saturate(300%) brightness(0.75);
}

footer{
  background:#302b70;
  color:#fff;
  text-align:center;
  padding:25px 10px;
  font-size:16px;
  margin-top:40px;
  box-shadow:0 -5px 15px rgba(0,0,0,.2);
}

footer a{
  color:#fff;
  text-decoration:none;
  font-weight:bold;
}

footer a:hover{
  color:#ffdd59;
}

<script>
window.addEventListener('scroll', () => {
  const header = document.querySelector('.header-main');
  if (!header) return;

  if (window.scrollY > 50) {
    header.style.backgroundColor = '#302b70d9!important';
    header.style.backdropFilter = 'blur(6px)';
    header.style.webkitBackdropFilter = 'blur(6px)';
    header.style.width = 'auto';
    header.style.borderRadius = '10px';
    header.style.margin = '10px!important';
     header.classList.remove('mx-0');
  } else {
    header.style.backgroundColor = '#302b70d9!important';
    header.style.backdropFilter = 'blur(6px)';
    header.style.webkitBackdropFilter = 'blur(6px)';
    header.style.width = 'auto!important';
    header.style.borderRadius = '10px';
    header.style.margin = '10px!important'; header.classList.remove('mx-0');
  }
});
</script>
